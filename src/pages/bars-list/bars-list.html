  <ion-card no-margin margin-top>
    <ion-row no-padding>
      <ion-col padding-vertical text-left>
        <h5>Type1</h5>
        <h5>234</h5>
      </ion-col>

      <ion-col padding-vertical>
        <h3 text-center style="font-size: large;font-weight: bold;">Bar1</h3>
      </ion-col>

      <ion-col padding-vertical text-right>
        <img float-end src="assets/imgs/3.5-star-rating..png" style="height: 15px;width: 80%;"/>
        <h5 style="clear: both">2233</h5>
      </ion-col>

    </ion-row>

    <ion-row style="border-top: 1px solid #cccccc; padding-top: 5px;">
      <button (click)="barDetails()">
      <ion-col col-10 offset-1>
        <img src="assets/img/bars/1.jpg" height="140"/>
      </ion-col>
      <ion-col col-1>
        <ion-icon style="margin-top: 4pc;" name="arrow-forward"></ion-icon>
      </ion-col>
      </button>
    </ion-row>
  </ion-card>
