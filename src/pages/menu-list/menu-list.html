<ion-header>

  <ion-navbar>
    <ion-title>Menu Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-searchbar placeholder="Search Food..." (ionInput)="getItems($event)"></ion-searchbar>
  </div>
  <ion-list no-margin>
    <ion-item *ngFor="let menu of menuList">
      <ion-thumbnail item-start>
        <img src="assets/imgs/food/food.jpg"/>
      </ion-thumbnail>
      <h2 style=" overflow: hidden;text-overflow: ellipsis; ">{{menu}}</h2>
      <p style="color:brown">$89.77</p>
      <div><img style="width: 39%;" src="assets/imgs/3.5-star-rating..png"/></div>
      <button (click)="openFoodDetails(menu)" ion-button clear item-end>Details</button>
    </ion-item>
  </ion-list>
</ion-content>
