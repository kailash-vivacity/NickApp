<ion-header>

  <ion-navbar>
    <ion-title>Bar Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo" text-center>
    <img  src="assets/imgs/BarsLogo/Rhapsody_LogoFB.png" />
  </div>

  <ion-list no-margin>
    <div>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </div>
    <ion-item *ngFor="let foodName of foodMenu">
      <ion-thumbnail item-start>
        <img src="assets/imgs/food/food_photographer_brussels_001.jpg"/>
      </ion-thumbnail>
      <h2 style=" overflow: hidden;text-overflow: ellipsis; ">{{foodName}}</h2>
      <button (click)="openMenuList()" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
